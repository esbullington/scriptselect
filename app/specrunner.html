<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="components/jasmine/images/jasmine_favicon.png">
  <link rel="stylesheet" href="scripts/vendor/jasmine-1.2.0/jasmine.css">
  <script src="scripts/vendor/jasmine-1.2.0/jasmine.js"></script>
  <script src="scripts/vendor/jasmine-1.2.0/jasmine-html.js"></script>

  <script type="text/javascript" src="scripts/app.js"></script>

  <script type="text/javascript" src="scripts/appSpecs.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
